{%load static%}

<link rel="stylesheet" href="{%static 'style.css' %}" />

<h1>Enter your sentences here</h1>

<form method="Post" action="counter">
  {%csrf_token%}
  <textarea name="texts" rows="25" cols="50"></textarea>
  <br />
  <input type="submit" value="Count" />
</form>
{%for features in features %}
<p><a href="second_index">{{features.name}}</a></p>
<p>{{features.id}}</p>
<p>{{features.details}}</p>
{% endfor %}
